- menu: bee

- title: Welcome
  type: html
  file: html/home.html
  dest: index.html
  process: true

- title: License
  type: text
  file: ../LICENSE
  dest: license.html

- title: GemCutter
  type: link
  dest: http://gemcutter.org/gems/bee

- title: Downloads
  type: link
  dest: downloads/

- title: Documentation
  type: section

- title: Quick Start
  type: html
  file: html/quickstart.html
  dest: quickstart.html
  toc: yes
  process: true

- title: User Guide
  type: html
  file: html/userguide.html
  dest: userguide.html
  toc: yes
  depth: 2
  process: true

- title: Tasks Reference
  type: rdoc
  file: ../build/tasks-reference.rdoc
  dest: tasksreference.html
  toc: true

- title: Templates
  type: rdoc
  file: ../build/templates-reference.rdoc
  dest: templatesreference.html
  toc: true

- title: Compiling Bee
  type: html
  file: html/compiling.html
  dest: compiling.html
  toc: false

- title: Developer Guide
  type: html
  file: html/developerguide.html
  dest: developerguide.html
  toc: yes
  depth: 3
  process: true

- title: Slides (French)
  type: link
  dest: bee-rmll-2010.pdf

- title: Project
  type: section

- title: GIT Repository
  type: link
  dest: https://github.com/c4s4/bee

- title: Releases
  type: yaml
  file: yml/releases.yml
  erb: erb/releases.erb
  dest: releases.html

- title: Contributors
  type: yaml
  file: yml/contributors.yml
  erb: erb/contributors.erb
  dest: contributors.html

- title: Source API
  type: dir
  dir: ../build/api/
  dest: api

- title: Test Coverage
  type: dir
  dir: ../build/coverage/
  dest: coverage

- title: Bugs
  type: yaml
  file: yml/bugs.yml
  erb: erb/bugs.erb
  dest: bugs.html
